<div class="header1" *ngIf=dataLoaded>
    <h2 matDialogTitle>{{TITLE}}</h2>
    <div align="center"><i style="color: aliceblue" class="fa fa-cog fa-2x" aria-hidden="true"></i></div>
</div>
<div class="container">
    <table class="table table-bordered table-inverse">
        <tr>
            <th> Food item name</th>
            <th> Primary</th>
        </tr>
        <tr *ngFor="let item of foodNutrients">
            <td>
                <a [routerLink]="['/admin/fooditem', item.fooditem.id]">{{item.fooditem.name}}</a>
            </td>
            <td>{{item.fooditem.primary}}</td>
        </tr>
    </table>
</div>
