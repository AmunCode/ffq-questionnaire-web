<admin-header></admin-header>
<div class="container_page">
    <div class="container  mt-3" align="right">
        <button  routerLink='/admin/fooditem/new' type="submit" class="btn btn-primary col-3">Add Food Item</button>
    </div>
    <div class="container mt-3">
        <table class="table table-bordered table-inverse ">
        <tr>
            <th> Food Item Name</th>
            <th> Delete </th>
        </tr>
        <tr *ngFor="let item of foodNutrients">
            <td>
                <a [routerLink]="['/admin/fooditem', item.foodItem.id]">{{item.foodItem.name}}</a>
            </td>
            <td><button class="button button3" (click)="onModalRequest(item.foodItem.id)"><span class="fa fa-trash"></span></button></td>
        </tr>
        </table>
    </div>
</div>
