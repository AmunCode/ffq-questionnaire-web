<div class="quest-id-container">
  <mat-card  class="quest-id-card">
    <mat-card-content>
      <span class="quest-id-span">
        <mat-form-field>
          <div class="quest-id-input">
            <input #idValue matInput
                   class="quest-id-textfield"
                   type="text"
                   placeholder="Enter questionnaire Id"
                   autocomplete="off" required>
          </div>
        </mat-form-field>
        <mat-card-actions>
          <div class="quest-id-button">
            <button mat-raised-button
                    (click)="validateQuestionnaireId(idValue.value)"
                    color="primary">Begin Questionnaire</button>
          </div>
        </mat-card-actions>
      </span>
    </mat-card-content>
  </mat-card>
</div>
