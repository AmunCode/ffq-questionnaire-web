<clinical-header></clinical-header>
<div class="container_page">
    <div class="container mt-3" *ngIf="resultInfo.length != 0">
        <label style="font-weight:bold"> Questionnaire Results </label>
        <input style="width: 25%" placeholder="Search..." type="text" class="form-control"
          name="search" [(ngModel)]="search"/>
        <div class="container mt-3">
         <span></span>
         <table class="table table-bordered table-inverse">
              <tr>
                <th><div align="center"> Parent Name </div></th>
                <th><div align="center"> Questionnaire ID </div></th>
                <th><div align="center"> Infant Name </div></th>
                <th><div align="center"> Infant Age (in months) </div></th>
                <th><div align="center"> Nutrients </div></th>
                <th><div align="center"> Food Items </div></th>
            </tr>
            <tr *ngFor="let result of resultInfo| recommendedFilter: resultMap: search ; let i = index">
                <td>
                    <div align="center">{{ result.parentName }}</div>
                </td>
                <td>
                    <div align="center">{{ result.ffqresult.questionnaireId }}</div>
                </td>
                <td>
                    <div align="center">{{ result.ffqresult.patientName }}</div>
                </td>
                <td>
                    <div align="center">{{ result.ffqresult.ageInMonths }}</div>
                </td>
                <td width="10%"><div align="center"><a (click)="getNutrientsRecommendations(result.ffqresult.questionnaireId)"><i title="nutrients" class="fa fa-flask"></i></a></div></td>
                <td width="10%"><div align="center"><a (click)="getFoodRecommendations(result.ffqresult.questionnaireId)"><i title="fooditems" class="fa fa-cutlery"></i></a></div></td>
            </tr>
         </table>
        </div>
    </div>

</div>
