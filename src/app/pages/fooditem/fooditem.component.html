<div class="header1">
    <h2 matDialogTitle>{{TITLE}}</h2>
    <div align="center"><i style="color: aliceblue" class="fa fa-cog fa-2x" aria-hidden="true"></i></div>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="container frame">
    <form [formGroup]="fooditemform" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
    <h6>Food Item</h6>
    <div class="row">
      <div class="form-group col-3">
        <label>Food Item Name</label>
        <input type="text" class="form-control" formControlName="fooditemname" required autofocus/>
      </div>
      <div class="form-group col-3">
        <label>Sugar added</label>
        <input type="text" class="form-control" formControlName="sugaradded" required/>
      </div>
      <div class="form-group col-3">
        <label>Servings</label>
        <input type="text" class="form-control" formControlName="servings" required/>
      </div>
      <div class="form-group col-3">
          <label>Primary</label>
          <input type="text" class="form-control" formControlName="primary" required/>
        </div>
    </div>
     
    </form>
  </div>
  <div class="container frame">
    <h6>Nutrients</h6>


  </div>
  <div class="container">
    <button type="submit" class="btn btn-primary col-3 margin" >Submit</button>
 </div>
