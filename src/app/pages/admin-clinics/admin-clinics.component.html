<admin-header></admin-header>

<div class="container_page">
    <div class="container mt-3" align="right">
        <button routerLink='/admin/clinic/new' type="submit" class="btn btn-success col-3">New Clinic...</button>
    </div>
    <div class="container mt-3">
        <span> {{ ffqclinicList.length }} Clinic(s) </span>

        <!--<div *ngIf="checked_users.length > 0">
            <span>{{ checked_users.length }} checked users </span>
        </div>-->
        
        <table class="table table-bordered table-inverse">
        <tr>
            <th width="20"> Clinic Name </th>
            <th width="20%"> Head Clinician </th>
            <th width="20%"> Location </th>
            <th width="14%"> Integration Date </th>
            <th width="13.5%"> No. of Clinicians </th>
            <th width="12.5%"> No. of Parents </th>
        </tr>
        <tr *ngFor="let c of ffqclinicList">
            <td><a [routerLink]="['/admin/clinic/', c.clinicId]"> {{ c.clinicName }} </a></td>
            <td> </td>
            <td> {{ c.address }} </td>
            <td> {{ c.datebuilt }} </td>
            <td> {{ (ffqclinicianList | clinicianFilter: c.clinicId).length }} </td>
            <td> {{ (ffqparentList | parentFilter: c.clinicId).length }} </td>
        </tr>
        </table>
       
    </div>
</div>
