<admin-header></admin-header>

<div class="container_page">
    <div class="container mt-3" align="right">
        <button routerLink='/admin/clinic/new' type="submit" class="btn btn-success col-3">New Clinic...</button>
    </div>
    <div class="container mt-3">
        <span> {{ ffqclinicList.length }} Clinic(s) </span>

        <!--<div *ngIf="checked_users.length > 0">
            <span>{{ checked_users.length }} checked users </span>
        </div>-->

        <div>
            <mat-checkbox (change)="toggleSelectAll($event)" color="primary"> Select All </mat-checkbox>
            <span style="color:gray; margin-left: 20px; margin-right: 20px; font-size: x-large;"> | </span>
            <button style="font-family: Roboto"><i class="fa fa-trash"></i> Delete </button>
        </div>
        
        <table class="table table-bordered table-inverse">
        <tr>
            <th width="5%"> Select </th>
            <th width="17.5%"> Clinic Name </th>
            <th width="17.5%"> Head Clinician </th>
            <th width="20%"> Location </th>
            <th width="14%"> Integration Date </th>
            <th width="13.5%"> No. of Clinicians </th>
            <th width="12.5%"> No. of Parents </th>
        </tr>
        <tr *ngFor="let c of ffqclinicList">
            <td align="center"><mat-checkbox [checked]="toggleAll" color="primary" ></mat-checkbox></td>
            <td><a [routerLink]="['/admin/clinic/', c.cliniciId]"> {{ c.clinicname }} </a></td>
            <td> </td>
            <td> {{ c.address }} </td>
            <td> {{ c.datebuilt }} </td>
            <td>  </td>
            <td> </td>
        </tr>
        </table>
       
    </div>
</div>
