<div class="modal-header">
    <h4 class="modal-title">Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="onDismiss('Cross click')">
        <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="isClinician">Are you sure you want to delete this clinician?</div>
    <div *ngIf="isParent">Are you sure you want to delete this parent?</div>
    <div *ngIf="isClinic">Are you sure you want to delete this clinic?</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="onDismiss('Close click')">Cancel</button>
    <button class="btn btn-danger" type="button" (click)="onClose()">Delete</button>
</div>
